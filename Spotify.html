<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player : Music for everyone</title>
  <link rel="stylesheet" href="sp.css">
  <link rel="stylesheet" href="utility.css">
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img width="30" class="invert" src="assets/close.svg" alt="">
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img class="invert" width="105px" src="assets/logo (1).svg" alt="logo"></div>
        <ul>
          <li><img class="invert" src="assets/home.svg" alt="home">Home</li>
          <li><img class="invert" src="assets/search.svg" alt="Search">Search</li>
        </ul>
      </div>
      <div class="library  bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="assets/playlist.svg" alt="playlist">
          <h2>
            Your library
          </h2>
        </div>
        <div class="songlist">
          <ul>


          </ul>
        </div>
        <div class="footer">
          <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>
    </div>
    <div class="right bg-grey rounded ">
      <div class="header">

        <div class="nav">
          <div class="hamburgerContainer">

            <img width="40" class="invert hamburger" src="assets/hamburger.svg" alt="">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="24" height="24" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke="#ffffff" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="24" height="24" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke="#ffffff" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>

          </div>

        </div>
        <div class="buttons">
          <button class="signupbtn"> Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>
      <div class="spotify-playlist">
        <h1>Spotify playlist</h1>
        <div class="cardContainer"> 
          
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle">

            </div>
          </div>

          <div class="abovebar">


            <div class="songinfo">

            </div>
            <div class="songbutton">
              <img width="24" id="previous" src="assets/prevsong.svg" alt="">
              <img width="24" id="play" src="assets/play.svg" alt="">
              <img width="24" id="next" src="assets/nextsong.svg" alt="">
            </div>
            <div class="timevol">
              <div class="songtime">

              </div>
              <div class="volume">
                <img width="25" src="assets/volumee.svg" alt="">
                <div class="range">
                  <input type="range" name="volume" id="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="sp.js"></script>
</body>

</html>
